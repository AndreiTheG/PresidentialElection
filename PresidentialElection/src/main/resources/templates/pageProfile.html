<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'' + ${user.name} + ' ' + ${user.surname} + ''"></title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/005/654/820/non_2x/president-election-concept-icon-public-speech-idea-thin-line-illustration-choosing-head-of-state-national-voting-day-electing-new-country-leader-isolated-outline-drawing-editable-stroke-vector.jpg">
    <link href="/designProfile.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
    <div th:insert="primaryPage.html :: nav">
<!--        <div th:each="candidate : ${candidates}"></div>-->
    </div>
    <div class="sidebar">
        <div class="header">
            <i class="bi bi-person-circle" style="font-size: 10rem"></i>
        </div>
<!--        <div class="container-profilepic card rounded-circle overflow-hidden"></div>-->
        <div class="body">
            <form>
                <label>Name: </label>
                <p th:text="${user.name}"></p>
            </form>
            <form>
                <label>Surname: </label>
                <p th:text="${user.surname}"></p>
            </form>
            <form>
                <label>Email: </label>
                <p th:text="${user.email}"></p>
            </form>
            <form>
                <label>Phone No.: </label>
                <p th:text="${user.phoneNumber}"></p>
            </form>
            <form>
                <label>Username: </label>
                <p th:text="${user.username}"></p>
            </form>
        </div>
    </div>
    <div class="main">
        <h3 >Description</h3>
        <textarea readonly style="resize: none; width: 500px; height: 300px" th:text="${user.description}"></textarea>
        <br>
        <a th:href="@{/user/:{id}/update-description(id=${user.id})}"><button class="btn btn-success">
            Edit
        </button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
