<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presidential Election</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/005/654/820/non_2x/president-election-concept-icon-public-speech-idea-thin-line-illustration-choosing-head-of-state-national-voting-day-electing-new-country-leader-isolated-outline-drawing-editable-stroke-vector.jpg">
    <link rel="stylesheet" href="/navbarDesign.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/user/}">Presidential Election</a>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown button
                </button>
                <ul class="dropdown-menu scrollable-menu" role="menu">
                    <li th:each="candidate : ${candidates}">
                        <a class="dropdown-item" th:href="@{/candidate/:{candidateId}(candidateId = ${candidate.id})}"
                           th:text="${candidate.name} + ' ' + ${candidate.surname}"></a>
                        <a class="btn btn-success" th:href="@{/candidate/:{userId}/votes/:{candidateId}(userId = ${user.id}, candidateId = ${candidate.id})}">Vote</a>
                    </li>
                </ul>
            </div>
            <form>
                <i class="bi bi-person-circle"></i>
                <a class="navbar-brand" th:href="@{/user/:{userId}/page-profile(userId=${user.id})}" th:text="${user.username}"></a>
                <a class="btn btn-primary" th:href="@{/candidate/:{userId}/add-candidates(userId=${user.id})}">Candidate</a>
                <a class="btn btn-danger" href="/user/login-or-register">Log out</a>
            </form>
        </div>
    </nav>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Nr. Votes</th>
            </tr>
        </thead>
        <tbody th:each="candidate : ${topCandidates}">
            </tr>
                <th th:text="${candidate.name}"></th>
                <th th:text="${candidate.surname}"></th>
                <th th:text="${candidate.nrVotes}"></th>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
