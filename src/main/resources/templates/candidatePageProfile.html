<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="'' + ${candidate.name} + ' ' + ${candidate.surname} + ''"></title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/005/654/820/non_2x/president-election-concept-icon-public-speech-idea-thin-line-illustration-choosing-head-of-state-national-voting-day-electing-new-country-leader-isolated-outline-drawing-editable-stroke-vector.jpg">
  <link href="/designProfile.css" rel="stylesheet">
  <link rel="stylesheet" href="/navbarDesign.css">
</head>
<body>
  <div th:insert="primaryPage.html :: nav"></div>
<!--  <div th:class="${candidate}"></div>-->
<!--  <div th:replace="pageProfile.html"></div>-->
  <div class="sidebar">
    <div class="header">
      <i class="bi bi-person-circle" style="font-size: 10rem"></i>
    </div>
    <!--        <div class="container-profilepic card rounded-circle overflow-hidden"></div>-->
    <div class="body">
      <form>
        <label>Name: </label>
        <p th:text="${candidate.name}"></p>
      </form>
      <form>
        <label>Surname: </label>
        <p th:text="${candidate.surname}"></p>
      </form>
      <form>
        <label>Email: </label>
        <p th:text="${candidate.email}"></p>
      </form>
      <form>
        <label>Phone No.: </label>
        <p th:text="${candidate.phoneNumber}"></p>
      </form>
      <form>
        <label>Username: </label>
        <p th:text="${candidate.username}"></p>
      </form>
    </div>
  </div>
  <div class="main">
    <h3 >Description</h3>
    <textarea readonly style="resize: none; width: 500px; height: 300px" th:text="${candidate.description}"></textarea>
  </div>
<!--  <h1 th:text="'Hello, ' + ${candidate.name}"></h1>-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
